description: Qualcomm Hexagon interrupt controller

compatible: "qcom,hexagon-intc"

include: interrupt-controller.yaml

properties:
  reg:
    type: array
    required: true

  "#interrupt-cells":
    const: 2

interrupt-cells:
  - irq
  - flags
