# Hexagon HVX test configuration

# Console and logging
CONFIG_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_LOG=y

# Enable HVX support - preemptive and lazy save are now default behavior
CONFIG_HEXAGON_HVX=y
CONFIG_HEXAGON_HVX_128B=y
CONFIG_HEXAGON_HVX_MAX_CONTEXTS=4
CONFIG_EXCEPTION_DEBUG=y

# Memory management
CONFIG_HEAP_MEM_POOL_SIZE=8192
